plugins {
    id 'java'
    id 'groovy'
    id 'application'
}

group 'com.bruondles.groovy'
ext.artifactId = "ginq_cli"
version '0.1.0'
mainClassName = 'com.brunodles.ginq_cli.CliMainClass'

sourceCompatibility = 1.8

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Groovy Engine / runtime
    implementation 'org.apache.groovy:groovy-all:4.0.12'
    implementation 'org.apache.groovy:groovy-ginq:4.0.12'

    implementation project(':table_builder')

    testImplementation "org.spockframework:spock-core:2.4-M1-groovy-4.0"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

apply from: "$rootDir/gradle/jvm_application.gradle"
